<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="framework/joo-2.0.3.min.css" rel="stylesheet" type="text/css" />
		<title>JOO Version 2</title>
	</head>
	
    <body>
        <!-- required libraries -->
        <script type="text/javascript" src="framework/joo-2.0.3r32.js"></script>
		
		<script type="text/javascript">
			//Let's create a simple dialog-based class
			SampleDialog = JOODialog.extend({
				
				setupDomObject: function(config) {
					this._super(config);
					this.renderUIComposition();
				},
				
				divClick: function() {
					alert('click me');
				}
			}).implement(CompositionRenderInterface);
		</script>
		
		<script type="text/javascript" src="framework/class-name-injection.js"></script>
		
		<!-- Define the JOOXML view of the dialog -->
		<script type="text/html" id="SampleDialogView">
			<joo:composition title="Composition!">
				<joo:var name="contentPane">
					<joo:Sketch width=250 height=150 extstyles="color: black">
						<div>
							<joo:JOOButton lbl="Click me!" varName="btn1"></joo:JOOButton>
						</div>
						Oh shit! Are you a text node?
						<div>
							<joo:JOOButton lbl="Click me!" varName="btn1"></joo:JOOButton>
						</div>
						Yes, that's shit!
						<div handler:click="this.divClick()" varName="mydiv" class="mydiv">Hello, i'm native div. 
							I can have varName and handler.
							Click me!
							<span varName="myspan">I'm span</span>
						</div>
					</joo:Sketch>
				</joo:var>
			</joo:composition>
		</script>

		<div id="Application-Main"></div>
		
		<script type="text/javascript">
			//Define the Stage
			var stage = new Stage({id: "Application-Main"});
			//create a new dialog
			var dialog = new SampleDialog();
			stage.addChild(dialog);
			//access the inner variables which are previously defined via the "varName" attribute
			dialog.mydiv.setStyle('color', 'blue');
			dialog.myspan.setStyle('color', 'cyan');
			//center the dialog
			dialog.center();
		</script>
</body>
</html>
